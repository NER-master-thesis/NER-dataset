  wikidata_dump: 20170622
  conll_folder: /dlabdata1/braemy/nerc-conll2003
  debug: False
  token_train: 10000000
  token_valid: 100000
  token_test: 100000
  de:
    language: de
    personal_title_threshold: 3
    wiki_dump: 20170620
    filter: 0.3
    method: wp3
    num_executors: 50
    list_of:
      - Liste
    section_to_remove:
      - Siehe auch
      - Literatur
      - Weblinks
      - Anmerkungen
    keep_table: False
    disambiguation: Begriffsklärung
    threshold_allowed_cap: 100
    token_train: 10000000
    token_valid: 100000
    token_test: 100000
    #Step of the process to do
    #Wikidata classification
    collect_instanceOf_subclassOf: False
    classify_wikidata_title: False
    # Mapping wikipedia -> wikidata
    map_wikipediaId_to_wikidataId: False
    map_wpTitle_to_wpId: False
    map_wpTitle_to_NER: False
    # collect links, titles from wikipedia
    collect_links_from_wikipedia: False
    build_alternative_titles: False
    # clean wikipedia
    clean_wikipedia_dump: False
    put_wiki_clean_on_hadoop: False
    # collect info
    word_allowed_as_capitalized: True
    collect_linguistal_infos: False
    #build dataset
    build_NER_dataset: True
    spit_train_valid_test: True

