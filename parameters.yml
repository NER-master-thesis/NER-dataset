#Build Dataset#
dataset_builder:
  nltk_folder: /home/braemy/nltk_data/
  wikidataNER_folder: /dlabdata1/braemy/wikidataNER
  input_folder: /dlabdata1/braemy/data
  wd_to_NER: /dlabdata1/braemy/wikidataNER/mapping_wikidata_to_NER.p
